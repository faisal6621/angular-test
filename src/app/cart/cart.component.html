<h3>Cart Details</h3>

<p>
    <a [routerLink]="['/shipping']" routerLinkActive="router-link-active">Shipping Prices</a>
</p>

<div class="cart-item" *ngFor="let item of items">
    <span>{{item.name}}</span>
    <span>{{item.price | currency}}</span>
</div>
<div class="cart-item" *ngIf="items.length == 0">
    <span>No product added to cart</span>
</div>
